<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tic tac toe game">
    <meta name="keywords" content="tic tac toe game, fun games">
    <link rel="icon" type="image/x-icon" href="/assets/images/2679549.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe



    </title>
</head>
<h1>Tic Tac Toe </h1>

<body>
    <h2>Lets Play</h2>
    <div>
        <button class="info-button">
            <h2><i></i><i class="fa-solid fa-circle-question"></i></h2>
        </button>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Lets play agian!</button>
    </div>

    <div>
        <p class="scores">play1 <span id="score">0</span></p>
        <p class="scores">play2 <span id="score">0</span></p>
    </div>


    <script src="assets/js/script.js"></script>

</body>





</html>
